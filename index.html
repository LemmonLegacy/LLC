    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('gaswellwinter.jpg');

            height: 100vh;

        }
        p {

        }
        a {
            color: yellow;
        }

    <div class="content">
        <h1>Lemmon Legacy LLC</h1>

</html>
